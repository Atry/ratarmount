line-length = 120
target-version = "py37"

[lint]
# TODO enable PTH (use-pathlib)
select = [
    "A", "B", "E", "F", "G", "I", "W", "N", "ASYNC", "C4", "COM", "FLY", "FURB", "ICN", "INT", "ISC", "LOG",
    "PERF", "PIE", "PLW", "PT", "PYI", "RET", "RSE", "RUF", "SIM", "TID", "TC", "UP", "YTT"
]
ignore = [
    "F401", "N802", "N803", "N806", "N815", "N816", "N999", "COM812", "PERF203",
    "PLW0603", "PLW2901", "RUF001", "RUF100", "SIM105", "SIM108", "SIM113", "SIM115", "SIM118", "TC006",
    "S101", "S110", "S105", "S311", "S324", "S603", "S607", "S608"
    # Bug: RUF100 removes necessary noqa: E402 in tests!
    # Bug: SIM118 removes the keys() from row.keys(), which is an sqlite3.Row not a Dict!
]
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[format]
line-ending = "lf"
quote-style = "preserve"

